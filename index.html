<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    </script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
             <div class="headingContainer">
                <h1 class="Headingdisplay">Metro Express Train</h1>
                 <p class="lead">Stay alert, your train schedule is next.Happy and safe travel.</p>
             </div>
        </div>
        <div class="table-container">
          <span class="main-heading"><h5>Current Train Schedule</h5></span>
                <table class="table" id="train-table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col" id="train-name">Train name</th>
                    <th scope="col" id="final-point">Destination</th>
                    <th scope="col" id="train-frequency">Frequency (min)</th>
                    <th scope="col" id="train-arrival">First Train Time</th>
                    <th scope="col" id="next-arrival">Next Train Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                  
                </tbody>
              </table>
              </div>
              <div class="containerFrm">
                <div id ="trainAdd">
                  <span id="trainAddTab"><h5>Add Train</h5></span>
                 </div> 
              <form>
                  <div class="form-container">
                     <div class="form-group">
                      <label for="text">Train Name</label>
                      <input type="text" class="form-control" id="trainName" aria-describedby="textHelp" placeholder="Enter train name here">  
                    </div>
                    <div class="form-group">
                      <label for="textDestination">Destination</label>
                      <input type="text" class="form-control" id="destination" placeholder="Enter your destination here">
                    </div>
                    <div class="form-group">
                      <label for="textFrequency">Frequency</label>
                      <input type="text" class="form-control" id="trainFrequency">
                    </div>
                    <div class="form-group">
                      <label for="textDestination">First Train Time(HR:MM-Military time)</label>
                      <input type="text" class="form-control" id="trainTime" placeholder="">
                    </div>
                    <div class="form-group">
                      <label for="textDestination">Next Train Time(HR:MM-Military time)</label>
                      <input type="text" class="form-control" id="nextTrain" placeholder="">
                    </div>
                    <button type="submit" id="search-train" class="btn btn-primary">Submit</button>
                    <button type="clear" id="search-clear" class="btn btn-secondary">Clear search</button>
                  </div>
                </form>
              </div>
            </div>
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script> 
     <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
     <script src="assets/javascript/script.js"></script>
</body>
</html>
